<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <div class="container">


        <div class="imagem_cadastro">
            <img src="/img/cart love.png" alt="">
        </div>

        <div class="cadastrar">

            <form action="#">

                <div class="pessoal" id="pessoal">
                    <div class="form_header">
                        <div class="titulo_form">
                            <h1>Pessoal</h1>
                        </div>
                        <div class="ir_login"><button><a href="login.html">Entrar</a></button></div>
                    </div>


                    <div class="inputs">
                        <div class="input completo">
                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="exemplo@.com">
                        </div>


                        <div class="input">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="apenas números">
                        </div>

                        <div class="input">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>

                        <div class="input">
                            <label for="usuario">Nome de Usuário:</label>
                            <input type="text" id="usuario" name="usuario" required>
                        </div>

                        <div class="input">
                            <label for="senha">Crie uma senha:</label>
                            <input type="password" id="senha" name="senha" required placeholder="Abc123!@#">
                        </div>

                        <div class="input">
                            <label for="confirmar_senha">Confirme a senha:</label>
                            <input type="password" id="confirmar_senha" name="confirmar_senha" required
                                placeholder="Confirme a senha">
                        </div>

                    </div>
                    <div class="btn_continuar">
                        <button type="button" class="continuar" onclick="showForm2()">Continuar</button>
                    </div>
                </div>





                <div class="endereco" id="endereco">
                    <div class="form_header">
                        <div class="titulo_form">
                            <h1>Endereço</h1>
                        </div>
                        <div class="ir_login"><button><a href="login.html">Entrar</a></button></div>
                    </div>

                    <div class="inputs">

                        <div class="input">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required placeholder="Apenas números">
                        </div>

                        <div class="input">
                            <label for="endereco">Endereco:</label>
                            <input type="text" id="endereco" name="endereco" required>
                        </div>

                        <div class="input">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required>
                        </div>

                        <div class="input">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" required>
                        </div>

                        <div class="input">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>

                        <div class="input">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>

                        <div class="input">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required>
                        </div>

                        <div class="input termo">
                            <p><input type="radio" name="termo" id="termo"></p>
                            <label for="termo">Aceito os<a href="termos.html"> Termos</a></label>
                        </div>

                    </div>

                    <div class="buttons">
                        <button type="button" onclick="showForm1()" class="btn_voltar">Voltar</button>
                        <button type="submit" onclick="cadastrar()" class="btn_cadastrar">Cadastrar</button>
                    </div>
                </div>
            </form>


        </div>

    </div>

    <script src="/scripts/formulario_cadastro.js"></script>
</body>

</html>
