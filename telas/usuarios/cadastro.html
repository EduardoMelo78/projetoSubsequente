<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>

    <header>
        <h1 class="nome_logo">CARINHO
            <p>Em cada clique</p>
        </h1>

        <a href="login.html" class="ir_login">Login</a>
    </header>

    <main class="centralizar">


        <div class="imagem_cadastro">
            <img src="/img/cart love.png" alt="">
        </div>

        <div class="cadastrar">

            <form action="#">
            <div class="pessoal" id="pessoal">

                <h2>Pessoal</h2>

                <div class="inputs">
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@.com">
                    </div>

                    <div class="input">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="input">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="apenas números">
                    </div>

                    <div class="input">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>

                    <div class="input">
                        <label for="usuario">Nome de Usuário:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="input">
                        <label for="senha">Crie uma senha:</label>
                        <input type="password" id="senha" name="senha" required placeholder="Abc123!@#">
                    </div>

                    <div class="input">
                        <label for="confirmar_senha">Confirme a senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme a senha">
                    </div>

                    <button type="button" class="continuar" onclick="showForm2()">Continuar</button>
                </div>



            </div>

                <div class="endereco" id="endereco">

                    <h2>Endereço</h2>

                <div class="inputs">

                    <div class="input">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="Apenas números">
                </div>

                    <div class="input">
                    <label for="endereco">Endereco:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                    <div class="input">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>

                    <div class="input">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" required>
                </div>

                    <div class="input">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>

                    <div class="input">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                    <div class="input">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>

                    <div class="input">
                    <input type="radio" name="termo" id="termo">
                    <label for="termo">Aceito os<a href=""> Termos</a></label>
                </div>

                    <div class="input">
                    <button type="button" onclick="showForm1()">Voltar</button>
                    <button type="submit" /*onclick="cadastrar()" * /><a href="login.html">Cadastrar</a></button>
                </div>
                
            </div>
            </div>
            </form>


        </div>

    </main>

    <footer>
        <div>Aqui será o footer 10% de vh</div>
    </footer>

    <script src="/scripts/formulario_cadastro.js"></script>
</body>

</html>
