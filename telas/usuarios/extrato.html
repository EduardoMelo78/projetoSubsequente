<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aqui terá uma tela com uma lista das compras do usuario.</h1>


    <form id="addPagamento">
        <label for="tipoPagamento">Tipo de Pagamento</label>
        <select id="tipoPagamento" name="tipoPagamento">
            <option value="PIX">PIX</option>
            <option value="CARTAO">Cartão</option>  
            <option value="ESPECIE">Espécie</option>
        </select>

        <label for="valorReais">Valor em Reais:</label>
        <input type="number" step="0.02" name="valorReais">
        <label for="valorPontos">Valor em Pontos</label>
        <input type="number" name="valorPontos">

        <button type="submit"> Salvar </button>

    </form>

    
    <table border="1">
        <thead>
        <tr>
            <td>Tipo pagamento</td>
            <td>Valor em Pontos</td>
            <td>Valor em Reais</td>
        </tr>
        
    </thead>
    <tbody id="tabela" ></tbody>
</table>

    

    <script src="/scripts/extrato.js"></script>
</body>
</html>
