<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/adm/area_adm.css">
</head>

<body>

    <header>
        <div class="navbar">
            <a href="/telas/usuarios/my_home.html" class="link_header">
                <h2 class="nome_logo">CARINHO
                    <p>Em cada clique</p>
                </h2>
            </a>
            <div><a href="/telas/usuarios/my_home.html" class="link_header"><img src="/img/home-page.png" alt=""></a></div>
            <div class="logout "><a href="/telas/usuarios/login.html" class="link_header">Sair</a></div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="header">
                <h1>DEPARTAMENTOS</h1>
            </div>
            <div class="botoes">
                <div class="botao"><a href="/telas/telas_adm/departamento_cadastro.html">Cadastrar</a></div>

                <div class="pesquisar"><img src="/img/lupa search.png" alt="" onclick="buscar_departamento()">
                    <input type="number" placeholder="Pesquisar por id" name="pesquisar_id_departamento" id="pesquisar_departamento" onkeyup="buscar_departamento()">
                </div>
                <button type="button" class="botao listar_dept" onclick="listar_departamentos()">Listar</button>
                <button type="button" class="botao deslistar_dept" onclick="deslistar_departamento()">Deslistar</button>
            </div>
            
            <table class="tabela">
                <thead id="header_departamento"></thead>
                <tbody id="tabela_departamentos"></tbody>
            </table>
            <hr>
            <script src="/scripts/area_adm_departamento.js"></script>
        </div>

        <div class="container">
            <div class="header">
                <h1>PRODUTOS</h1>
            </div>
            <div class="botoes">
                <div class="botao"><a href="/telas/telas_adm/produto_cadastro.html">Cadastrar</a></div>
                <div class="pesquisar"><img src="/img/lupa search.png" alt="" onclick="buscar_produto()">
                    <input type="number" placeholder="Pesquisar por id" name="pesquisar_produto" id="pesquisar_produto" onkeyup="buscar_produto()">
                </div>
                <button type="button" class="botao listar_produtos" onclick="listar_produtos()">Listar</button>
                <button type="button" class="botao deslistar_produtos" onclick="deslistar_produtos()">Deslistar</button>
            </div>

            <table class="tabela">
                <thead id="header_produto"></thead>
                <tbody id="tabela_produtos"></tbody>
            </table>
            <hr>
            <script src="/scripts/area_adm_produto.js"></script>
        </div>

        <p></p>
        <div class="container">
            <div class="header">
                <h1>VENDAS</h1>
            </div>
            <div class="botoes">
                <div class="botao"><a href="/telas/telas_adm/venda_cadastro.html">Cadastrar</a></div>
                <div class="pesquisar"><img src="/img/lupa search.png" alt="">
                    <input type="text" placeholder="Pesquisar" name="pesquisar_venda" id="pesquisar_venda" onkeyup="buscar_venda()">
                </div>
                <button type="button" class="botao listar_vendas" onclick="listar_vendas()">Listar</button>
                <button type="button" class="botao deslistar_vendas" onclick="deslistar_vendas()">Deslistar</button>
            </div>

            <table class="tabela">
                <thead id="header_venda"></thead>
                <tbody id="tabela_vendas"></tbody>
            </table>
            <hr>
            <script src="/scripts/area_adm_venda.js"></script>
        </div>

        <p></p>


        <p></p>
        <div class="container usuarios">
            <div class="header">
                <h1>USU√ÅRIOS</h1>
            </div>
            <div class="botoes">
                <div class="pesquisar">
                    <img src="/img/lupa search.png" alt="">
                    <input type="number" placeholder="Pesquisar por ID" name="pesquisar_id_usuario" id="pesquisar_id_usuario" onkeyup="buscar_usuario_id()">
                </div>
                <button type="button" class="botao listar_usuarios" onclick="listar_usuarios()">Listar</button>
                <button type="button" class="botao deslistar_usuarios" onclick="deslistar_usuarios()">Deslistar</button>
            </div>

            <table class="tabela">
                <thead id="header_usuario"></thead>
                <tbody id="tabela_usuarios"></tbody>
            </table>
            <hr>

            <script src="/scripts/area_adm_usuario.js"></script>
        </div>

    </main>

    <script src="/scripts/area_adm.js"></script>
</body>

</html>
