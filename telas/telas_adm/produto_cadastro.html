<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="/css/produto_cadastro.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="/telas/usuarios/my_home.html" class="link_header logo">
                <h2 class="nome_logo">
                    CARINHO
                    <p>Em cada clique</p>
                </h2>
            </a>
            <div >
                <a href="/telas/telas_adm/area_adm.html" class="link_header">Voltar à área ADM</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastrar">
            <form id="form_cadastrar_produto">
                <div class="form_header">
                    <h2>Cadastrar Produtos</h2>
                </div>

                <div class="inputs">
                    <div class="input">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="5"
                            required placeholder="Adicione a descrição do Produto"></textarea>
                    </div>
                    <div class="input">
                        <label for="valor">Valor:</label>
                        <input type="number" step="0.01" id="valor" name="valor" required>
                    </div>
                    <div class="input">
                        <label for="cashback">Valor do cashback em pontos:</label>
                        <input type="number" id="cashback" name="cashback" required placeholder="1 ponto = R$0,01">
                    </div>
                    <div class="input">
                        <label for="estoque">Quantidade em estoque:</label>
                        <input type="number" id="estoque" name="estoque" required>
                    </div>
                    <div class="input">
                        <label for="data_cadastro">Data de Cadastro:</label>
                        <input type="date" id="data_cadastro" name="data_cadastro" required>
                    </div>
                    <div class="input">
                        <label for="departamento">ID do Departamento:</label>
                        <input type="number" id="departamento" name="departamento" required>
                    </div>
                    <div class="input">
                        <label for="Foto">Foto:</label>
                        <input type="file" id="foto" name="foto" accept="image/*">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn_salvar">Salvar</button>
                    </div>
                </div>
          
            </form>
        </div>
    </main>

    <script src="/scripts/cadastrar_produto.js"></script>
</body>

</html>
