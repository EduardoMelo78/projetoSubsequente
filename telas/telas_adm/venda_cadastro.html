<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/adm/cadastros_adm.css">
</head>

<body>

    <header>
        <div class="navbar">
            <a href="/telas/usuarios/my_home.html" class="link_header">
                <h2 class="nome_logo">CARINHO
                    <p>Em cada clique</p>
                </h2>
            </a>
            <div><a href="/telas/telas_adm/area_adm.html" class="link_header">Voltar à área ADM</a></div>
        </div>
    </header>

    <main>
        <div class="cadastrar">

            <form id="form_cadastrar">
                
                <div class="form_header">
                    <h2>Cadastrar Venda</h2>
                </div>

                <div class="inputs">

                    <div class="input">
                        <label for="data">Data da venda:</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="input">
                        <label for="id_produto">Id do Produto:</label>
                        <input type="number" name="id_produto" id="id_produto">
                    </div>
                    <div class="input">
                        <label for="usuario">Id Usuário:</label>
                        <input type="text" name="usuario" id="usuario">
                    </div>
                    <div class="input">
                        <label for="quantidade">Quantidade</label>
                        <input type="text" name="quantidade" id="quantidade">
                    </div>
                    <div class="input">
                        <label for="valorTotal">Valor Total:</label>
                        <input type="number" step="0.01" name="valorTotal" id="valorTotal" ="calcular()">
                    </div>
               
                    
                    <div class="input">
                        <label for="status">Tipo de Pagamento:</label>
                        <select id="status" name="status">
                            <option value="ESPECIE">Espécie</option>
                            <option value="PIX">Pix</option>
                            <option value="CARTAO">Cartão</option>
                        </select>
                    </div>

                    <div class="buttons">
                        <button type="submit" class="btn_salvar">Salvar</button>
                    </div>
                </div>
            </form>


        </div>
    </main>

    <script src="/scripts/cadastrar_venda.js"></script>

</body>

</html>
